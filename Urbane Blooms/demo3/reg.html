<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Welcome to Urbane Blooms!</h1>
            <form id="registrationForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="name" />
                    </div>
                    <div class="input-field" id="contactField">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" placeholder="Contact Number" id="contact" />
                    </div>
                    <div class="input-field" id="addressField">
                        <i class="fa-solid fa-home"></i>
                        <input type="text" placeholder="Address" id="address" />
                    </div>
                    <div class="input-field" id="emailField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email" id="email" />
                    </div>
                    <div class="input-field" id="passwordField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" />
                    </div>
                    <div class="input-field" id="confirmPasswordField">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Confirm password" id="confirmPassword" />
                    </div>

                    <div class="loginbtn">
                        <button type="button" onclick="registerUser()"><strong>Register</strong></button>
                    </div>
                    <div class="signup">
                        <p>Already have an account?<a href="login.html"> <em>Login</em></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="reg.js"></script>
</body>
</html>
